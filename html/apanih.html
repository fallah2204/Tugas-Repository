<html>
<head>
	<link rel="stylesheet" href="../css/cssapanih.css"	type="text/css"> 
		<title>Garena Account Center</title>
</head>

<body>
	
	<div id="page">
		
		<div id="header" class="header">
			
			<div class="langWrapper fr">
				
				<select class="lang">
					<option value="en-US">International - English</option>
					<option value="en-SG">Singapore - English</option>
					<option value="id-ID">Indonesia - Bahasa Indonesia</option>
					<option value="vi-VN">Việt Nam - Tiếng việt</option>
					<option value="ru-RU">Россия - Русский</option>
					<option value="en-MY">Malaysia - English</option>
				</select>
					
					<span class="icon-earth"></span>
					
			</div>	
					
					<div class="topBarGarena">
					</div>
					
					<div class="topBar">
					</div>
					
			<h1>
					<a class="logo" href="http://www.garena.com" target="_blank">
					<img src="../img/logo_garena.png" style="height: 35px;">
					
					</a>
			</h1>	
		</div>
			
			<div id="main-panel">
			<div class="content" style="top: 15.6px;">
			
					<h2 class="title">Login</h2>
			
					<form id="login-form" class="loginForm">
			
			<div id="line-account" class="line">
			
				<span id="sso_login_form_country_code" style="display: none;" class="country-code">+62</span>
					<input id="sso_login_form_account" name="username" type="text" placeholder="Username Garena / E-Mail / Nomor Handphone" autocorrect="off" autocapitalize="off">
			</div>
			
			<div id="line-password" class="line">
			
				<input id="sso_login_form_password" name="password" type="password" placeholder="Password">
			
			</div>
			<div id="line-btn" class="line btnLine">
				<input id="confirm-btn" name="login" type="submit" value="Login Sekarang" class="btn">	
			</div>
			<div class="divider"><span>
			Atau
			</span></div>
			
			<div id="line-btn" class="line btnLine">
				
				<input id="sso_login_link_register" name="register" type="button" value="Daftar Akun Baru" class="btn black">
			
			</div>
					</form>
					
			<div class="linkLine">
						
				<a id="sso_login_link_forget_password" href="javascript:;" class="sec">Lupa Password</a>
			
			</div>
		</div>
	</div>
</div>
</body>
</html>
